<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    <title>ohmyfood</title>
</head>
<body>
    
    <header>
        <!-- Logo du site -->
        <figure>
            <img src="./images/logo/ohmyfood.png" alt="Logo texte écrit ohmyfood" />
        </figure>
        <i class="fas fa-map-marker-alt"></i>
        <input class="location" type="text" value="Paris, Belleville">
        </input>
        <section class="decouverte">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception sélectionnés pas nos soins.</p>
            <button type="button">Explorer nos restaurants</button>
        </section>
    </header>
    
    <main>
        <section class="Fonctionnement">
            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <p>Choisissez un restaurant</p>
                </li>
                <li>
                    <p>Composez votre menu</p>
                </li>
                <li>
                    <p>Dégustez au restaurant</p>
                </li>
            </ol>
        </section>
        <section class="restaurants">
            <a href="#">
                <figure>
                    <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette composée de saumon et de salade">
                    <figcaption>
                        <p>Nouveau</p>
                        <h3>La palette du goùt</h3>
                        <p>Ménilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure>
                    <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Assiette de poisson en sauce accompagnée de pomme dauphine">
                    <figcaption>
                        <p>Nouveau</p>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure>
                    <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Oeufs mollets sur pain toasté">
                    <figcaption>
                        <h3>À la française</h3>
                        <p>Cité Rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
            <a href="#">
                <figure>
                    <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Une grande assiette de poisson mariné aux légumes">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>
    
    <footer>
        <!-- Logo du site -->
        <figure>
            <img src="./images/logo/ohmyfood.png" alt="Logo texte écrit ohmyfood" />
        </figure>
        <!-- Liste des éléments du footer, les icônes spécifiques sont ajoutés en via le code CSS -->
        <ul>
            <li><a href="#">proposer un restaurant</a></li>
            <li><a href="#">devenir partenaire</a></li>
            <li><a href="#">mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">contact</a></li>
        </ul>
    </footer>
</body>
</html>
